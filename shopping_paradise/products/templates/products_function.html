{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>List of products</h1>
        {% for product in products %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
        <p>{{ product.category.name }}</p>
        {% endfor %}
    </div>

{% endblock %}
